<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10">
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div class="jumbotron">
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
	    <div>
	      <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
	        <fieldset>
	          <div class="form-group" show-errors>
	            <label for="name">Name</label>
	            <input name="name" type="text" ng-model="listing.name" id="name" class="form-control">
	          </div>
	          <div class="form-group" show-errors>
	            <label for="code">Code</label>
	            <input name="code" type="text" ng-model="listing.code" id="code" class="form-control">
	          </div>
	          <div class="form-group">
	            <label for="address">Address</label>
	            <input name="address" type="text" ng-model="listing.address" id="address" class="form-control" >
	          </div>
	          <div class="form-group">
	            <input type="submit" class="btn btn-default">
	          </div>
	        </fieldset>
	      </form>
  		</div>
    </div>
  </div>
</div>
